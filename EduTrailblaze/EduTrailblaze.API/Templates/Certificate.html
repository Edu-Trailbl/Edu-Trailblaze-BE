<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background and border -->
    <rect width="800" height="600" fill="#f9f9f9" />
    <rect x="20" y="20" width="760" height="560" fill="white" stroke="#1a5276" stroke-width="5" />
    <rect x="30" y="30" width="740" height="540" fill="white" stroke="#3498db" stroke-width="2" stroke-dasharray="2" />

    <!-- Certificate title -->
    <text x="400" y="80" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#1a5276">CERTIFICATE OF COMPLETION</text>

    <!-- Platform logo (placeholder) -->
    <circle cx="400" cy="130" r="40" fill="#3498db" opacity="0.8" />
    <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
        <!-- Add the logo -->
        <image x="350" y="100" width="100" height="50" href="https://firebasestorage.googleapis.com/v0/b/court-callers.appspot.com/o/EduTrailblaze%2FETB_Logo%20(1).png?alt=media&token=debbd7d7-22f7-4a28-8abe-c572142f81d0" />
    </svg>

    <!-- Certificate content -->
    <text x="400" y="210" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">This is to certify that</text>
    <text x="400" y="255" font-family="Arial" font-size="26" font-weight="bold" font-style="italic" text-anchor="middle" fill="#333">[Student's Full Name]</text>
    <text x="400" y="300" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">has successfully completed the course</text>
    <text x="400" y="345" font-family="Arial" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a5276">[Course Title]</text>

    <!-- Course information -->
    <!--<text x="400" y="390" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Duration: [Start Date] - [End Date]</text>
    <text x="400" y="420" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Total Hours: [Number of Hours]</text>-->
    <!-- Signatures and verification info -->
    <line x1="250" y1="500" x2="350" y2="500" stroke="#333" stroke-width="1" />
    <text x="300" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Instructor</text>

    <line x1="450" y1="500" x2="550" y2="500" stroke="#333" stroke-width="1" />
    <text x="500" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Director of Education</text>

    <!-- QR code and verification code -->
    <rect x="650" y="460" width="70" height="70" fill="#333" />
    <!--<text x="685" y="495" font-family="Arial" font-size="12" text-anchor="middle" fill="white">QR</text>
    <text x="685" y="550" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Verification Code: [ABC123XYZ]</text>-->
    <!-- Issue date and validity -->
    <text x="400" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Issued on: [Date] | Valid indefinitely</text>
</svg>
