# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - edu-trailblazer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Set ASPNETCORE_ENVIRONMENT
        run: echo "ASPNETCORE_ENVIRONMENT=Production" >> $GITHUB_ENV
        

      - name: Add appsettings.json
        run: |
          echo '${{ secrets.APPSETTINGS_JSON }}' > EduTrailblaze/EduTrailblaze.API/appsettings.json
          try {
            ConvertFrom-Json -InputObject '${{ secrets.APPSETTINGS_JSON }}' | Out-Null
            Write-Host "JSON is valid."
          } catch {
            Write-Error "Invalid JSON format in appsettings.json"
            exit 1
          }
        shell: pwsh
      
      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: EduTrailblaze/

      # - name: dotnet publish
      #   run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"
      #   working-directory: EduTrailblaze/

      - name: Publish API project
        run: dotnet publish EduTrailblaze/EduTrailblaze.API/EduTrailblaze.API.csproj -c Release -o output
      
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: output


      - name: Debug Environment
        run: printenv
      

      - name: Check .NET version
        run: dotnet --info
      
      # - name: Upload artifact for deployment job
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: .net-app
      #     path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: api-artifact
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4F1BD06331804570B541626E61E00E44 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_79784BC67DDF477181539D9926C40B6C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5FEE5CDD63244E93ADE93763F3999AAD }}

      - name: Clean Azure Web App Deployment
        run: |
            echo "Cleaning up old deployment files..."
            az webapp deployment source delete --name 'edu-trailblazer' --resource-group 'Edu-Trailblaze'
            echo "Cleaning cache..."
            az webapp restart --name 'edu-trailblazer' --resource-group 'Edu-Trailblaze'
        shell: pwsh
  
  

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'edu-trailblazer'
          slot-name: 'Production'
          package: .
          