# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - edu-cart-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x.x'

      - name: Add appsettings.json
        run: |
            echo '${{ secrets.APPSETTINGS_JSON_CART }}' > src/Services/Cart/Cart.API/appsettings.json
              try {
                ConvertFrom-Json -InputObject '${{ secrets.APPSETTINGS_JSON_CART }}' | Out-Null
                Write-Host "JSON is valid."
              } catch {
                Write-Error "Invalid JSON format in appsettings.json"
                exit 1
              }
        shell: pwsh    
  
      - name: Build with dotnet
        run: dotnet build --configuration Release
        working-directory: EduTrailblaze/
  
      - name: dotnet publish
        run: dotnet publish src/Services/Cart/Cart.API/Cart.API.csproj -c Release -o output
  

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: output

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F12ACE3329994D31886ABBBDE6A59EA1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F2D4AC0B692E44F2AC472D95D9077474 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_96438E87127C485A9B1B2824FF5D8C21 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'edu-cart-service'
          slot-name: 'Production'
          package: .
          